services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: development
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgresql://gymrats:gymrats@db:5432/gymrats?schema=public
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: gymrats
      POSTGRES_USER: gymrats
      POSTGRES_PASSWORD: gymrats
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gymrats -d gymrats"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db-data:
