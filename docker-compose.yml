services:
  api:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./back-end/.env
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'bun --bun -e "fetch(''http://localhost:3001/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  web:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://api:3001"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
